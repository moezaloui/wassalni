<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if trajet %}Modifier{% else %}Ajouter{% endif %} un Trajet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  {% include 'elements/navbar.html' %}
  
  <div class="max-w-4xl mx-auto mt-20 px-4 py-8">
    <div class="bg-white rounded-lg shadow-lg">
      <!-- En-tête -->
      

      <!-- Formulaire -->
      <form method="POST" action="{% url 'ajouter_trajet' %}" class="px-6 py-6">
        {% if messages %}
          {% for message in messages %}
            <div class="mb-4 p-4 rounded-lg 
              {% if message.tags == 'success' %}bg-green-100 text-green-800
              {% elif message.tags == 'error' %}bg-red-100 text-red-800
              {% else %}bg-blue-100 text-blue-800{% endif %}">
              <i class="fas fa-info-circle mr-2"></i>{{ message }}
            </div>
          {% endfor %}
        {% endif %}

        {% csrf_token %}
        
        <!-- Section Itinéraire -->
        <div class="mb-8">
          <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
            <i class="fas fa-map-marked-alt text-blue-600"></i>
            Itinéraire
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Ville de départ -->
            <!-- Sélection de la voiture -->
            <div>
              <label for="voiture" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-car text-orange-600"></i>
                Voiture <span class="text-red-500">*</span>
              </label>

                <select 
                  id="voiture" 
                  name="voiture" 
                  class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white"
                  required
                >
                  <option value="">Sélectionnez une voiture</option>

                  {% for voiture in voitures %}
                    <option value="{{ voiture.id }}">
                      {{ voiture.marque }} {{ voiture.modele }} ({{ voiture.matricule }})
                    </option>
                  {% empty %}
                    <option disabled>Aucune voiture disponible</option>
                  {% endfor %}
                </select>
              </div>

           
            <div>
              <label for="villeDep" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-map-marker-alt text-green-500 mr-1"></i>
                Ville de départ <span class="text-red-500">*</span>
              </label>
              <select 
                id="villeDep" 
                name="villeDep" 
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white"
                required
              >
                <option value="">Sélectionnez une ville</option>
                <option value="Tunis" {% if trajet and trajet.villeDep == "Tunis" %}selected{% endif %}>Tunis</option>
                <option value="Ariana" {% if trajet and trajet.villeDep == "Ariana" %}selected{% endif %}>Ariana</option>
                <option value="Ben Arous" {% if trajet and trajet.villeDep == "Ben Arous" %}selected{% endif %}>Ben Arous</option>
                <option value="Manouba" {% if trajet and trajet.villeDep == "Manouba" %}selected{% endif %}>Manouba</option>
                <option value="Nabeul" {% if trajet and trajet.villeDep == "Nabeul" %}selected{% endif %}>Nabeul</option>
                <option value="Zaghouan" {% if trajet and trajet.villeDep == "Zaghouan" %}selected{% endif %}>Zaghouan</option>
                <option value="Bizerte" {% if trajet and trajet.villeDep == "Bizerte" %}selected{% endif %}>Bizerte</option>
                <option value="Béja" {% if trajet and trajet.villeDep == "Béja" %}selected{% endif %}>Béja</option>
                <option value="Jendouba" {% if trajet and trajet.villeDep == "Jendouba" %}selected{% endif %}>Jendouba</option>
                <option value="Kef" {% if trajet and trajet.villeDep == "Kef" %}selected{% endif %}>Kef</option>
                <option value="Siliana" {% if trajet and trajet.villeDep == "Siliana" %}selected{% endif %}>Siliana</option>
                <option value="Sousse" {% if trajet and trajet.villeDep == "Sousse" %}selected{% endif %}>Sousse</option>
                <option value="Monastir" {% if trajet and trajet.villeDep == "Monastir" %}selected{% endif %}>Monastir</option>
                <option value="Mahdia" {% if trajet and trajet.villeDep == "Mahdia" %}selected{% endif %}>Mahdia</option>
                <option value="Sfax" {% if trajet and trajet.villeDep == "Sfax" %}selected{% endif %}>Sfax</option>
                <option value="Kairouan" {% if trajet and trajet.villeDep == "Kairouan" %}selected{% endif %}>Kairouan</option>
                <option value="Kasserine" {% if trajet and trajet.villeDep == "Kasserine" %}selected{% endif %}>Kasserine</option>
                <option value="Sidi Bouzid" {% if trajet and trajet.villeDep == "Sidi Bouzid" %}selected{% endif %}>Sidi Bouzid</option>
                <option value="Gabès" {% if trajet and trajet.villeDep == "Gabès" %}selected{% endif %}>Gabès</option>
                <option value="Médenine" {% if trajet and trajet.villeDep == "Médenine" %}selected{% endif %}>Médenine</option>
                <option value="Tataouine" {% if trajet and trajet.villeDep == "Tataouine" %}selected{% endif %}>Tataouine</option>
                <option value="Gafsa" {% if trajet and trajet.villeDep == "Gafsa" %}selected{% endif %}>Gafsa</option>
                <option value="Tozeur" {% if trajet and trajet.villeDep == "Tozeur" %}selected{% endif %}>Tozeur</option>
                <option value="Kebili" {% if trajet and trajet.villeDep == "Kebili" %}selected{% endif %}>Kebili</option>
              </select>
            </div>

            <!-- Ville d'arrivée -->
            <div>
              <label for="villeArr" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-map-marker-alt text-red-500 mr-1"></i>
                Ville d'arrivée <span class="text-red-500">*</span>
              </label>
              <select 
                id="villeArr" 
                name="villeArr" 
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white"
                required
              >
                <option value="">Sélectionnez une ville</option>
                <option value="Tunis" {% if trajet and trajet.villeArr == "Tunis" %}selected{% endif %}>Tunis</option>
                <option value="Ariana" {% if trajet and trajet.villeArr == "Ariana" %}selected{% endif %}>Ariana</option>
                <option value="Ben Arous" {% if trajet and trajet.villeArr == "Ben Arous" %}selected{% endif %}>Ben Arous</option>
                <option value="Manouba" {% if trajet and trajet.villeArr == "Manouba" %}selected{% endif %}>Manouba</option>
                <option value="Nabeul" {% if trajet and trajet.villeArr == "Nabeul" %}selected{% endif %}>Nabeul</option>
                <option value="Zaghouan" {% if trajet and trajet.villeArr == "Zaghouan" %}selected{% endif %}>Zaghouan</option>
                <option value="Bizerte" {% if trajet and trajet.villeArr == "Bizerte" %}selected{% endif %}>Bizerte</option>
                <option value="Béja" {% if trajet and trajet.villeArr == "Béja" %}selected{% endif %}>Béja</option>
                <option value="Jendouba" {% if trajet and trajet.villeArr == "Jendouba" %}selected{% endif %}>Jendouba</option>
                <option value="Kef" {% if trajet and trajet.villeArr == "Kef" %}selected{% endif %}>Kef</option>
                <option value="Siliana" {% if trajet and trajet.villeArr == "Siliana" %}selected{% endif %}>Siliana</option>
                <option value="Sousse" {% if trajet and trajet.villeArr == "Sousse" %}selected{% endif %}>Sousse</option>
                <option value="Monastir" {% if trajet and trajet.villeArr == "Monastir" %}selected{% endif %}>Monastir</option>
                <option value="Mahdia" {% if trajet and trajet.villeArr == "Mahdia" %}selected{% endif %}>Mahdia</option>
                <option value="Sfax" {% if trajet and trajet.villeArr == "Sfax" %}selected{% endif %}>Sfax</option>
                <option value="Kairouan" {% if trajet and trajet.villeArr == "Kairouan" %}selected{% endif %}>Kairouan</option>
                <option value="Kasserine" {% if trajet and trajet.villeArr == "Kasserine" %}selected{% endif %}>Kasserine</option>
                <option value="Sidi Bouzid" {% if trajet and trajet.villeArr == "Sidi Bouzid" %}selected{% endif %}>Sidi Bouzid</option>
                <option value="Gabès" {% if trajet and trajet.villeArr == "Gabès" %}selected{% endif %}>Gabès</option>
                <option value="Médenine" {% if trajet and trajet.villeArr == "Médenine" %}selected{% endif %}>Médenine</option>
                <option value="Tataouine" {% if trajet and trajet.villeArr == "Tataouine" %}selected{% endif %}>Tataouine</option>
                <option value="Gafsa" {% if trajet and trajet.villeArr == "Gafsa" %}selected{% endif %}>Gafsa</option>
                <option value="Tozeur" {% if trajet and trajet.villeArr == "Tozeur" %}selected{% endif %}>Tozeur</option>
                <option value="Kebili" {% if trajet and trajet.villeArr == "Kebili" %}selected{% endif %}>Kebili</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Section Date et Heure -->
        <div class="mb-8">
          <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
            <i class="fas fa-calendar-alt text-blue-600"></i>
            Horaires
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="dateHeureDepart" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="far fa-calendar text-green-500 mr-1"></i>
                Date & Heure de départ <span class="text-red-500">*</span>
              </label>
              <input 
                type="datetime-local" 
                id="dateHeureDepart" 
                name="dateHeureDepart" 
                value="{% if trajet %}{{ trajet.dateHeureDepart|date:'Y-m-d\TH:i' }}{% endif %}"
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                required
              >
            </div>

            <div>
              <label for="dateHeureArrivee" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="far fa-calendar text-red-500 mr-1"></i>
                Date & Heure d'arrivée <span class="text-red-500">*</span>
              </label>
              <input 
                type="datetime-local" 
                id="dateHeureArrivee" 
                name="dateHeureArrivee" 
                value="{% if trajet %}{{ trajet.dateHeureArrivee|date:'Y-m-d\TH:i' }}{% endif %}"
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                required
              >
            </div>
          </div>
        </div>

        <!-- Section Détails -->
        <div class="mb-8">
          <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
            <i class="fas fa-info-circle text-blue-600"></i>
            Détails du trajet
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="prix" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-coins text-yellow-500 mr-1"></i>
                Prix par personne (DT) <span class="text-red-500">*</span>
              </label>
              <input 
                type="number" 
                id="prix" 
                name="prix" 
                value="{% if trajet %}{{ trajet.prix }}{% endif %}"
                step="0.01"
                min="0"
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                required
              >
            </div>

            <div>
              <label for="nbrPlaceTotal" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-users text-purple-500 mr-1"></i>
                Nombre de places <span class="text-red-500">*</span>
              </label>
              <input 
                type="number" 
                id="nbrPlaceTotal" 
                name="nbrPlaceTotal" 
                value="{% if trajet %}{{ trajet.nbrPlaceTotal }}{% else %}1{% endif %}"
                min="1"
                max="8"
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                required
              >
            </div>
          </div>
        </div>

        <!-- Section Préférences -->
        <div class="mb-8">
          <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
            <i class="fas fa-sliders-h text-blue-600"></i>
            Préférences
          </h3>
          <div class="bg-gray-50 p-4 rounded-lg">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <label class="flex items-center cursor-pointer group">
                <input 
                  type="checkbox" 
                  name="bagages" 
                  {% if not trajet or trajet.bagages %}checked{% endif %}
                  class="w-5 h-5 text-blue-600 rounded focus:ring-2 focus:ring-blue-500"
                >
                <span class="ml-3 text-gray-700 group-hover:text-gray-900 flex items-center gap-2">
                  <i class="fas fa-suitcase text-blue-500"></i>
                  Bagages autorisés
                </span>
              </label>

              <label class="flex items-center cursor-pointer group">
                <input 
                  type="checkbox" 
                  name="animaux" 
                  {% if trajet and trajet.animaux %}checked{% endif %}
                  class="w-5 h-5 text-blue-600 rounded focus:ring-2 focus:ring-blue-500"
                >
                <span class="ml-3 text-gray-700 group-hover:text-gray-900 flex items-center gap-2">
                  <i class="fas fa-paw text-orange-500"></i>
                  Animaux acceptés
                </span>
              </label>

              <label class="flex items-center cursor-pointer group">
                <input 
                  type="checkbox" 
                  name="fumeur" 
                  {% if trajet and trajet.fumeur %}checked{% endif %}
                  class="w-5 h-5 text-blue-600 rounded focus:ring-2 focus:ring-blue-500"
                >
                <span class="ml-3 text-gray-700 group-hover:text-gray-900 flex items-center gap-2">
                  <i class="fas fa-smoking text-gray-500"></i>
                  Fumeur
                </span>
              </label>
            </div>
          </div>
        </div>

        <!-- Boutons d'action -->
        <div class="flex gap-3 pt-6 border-t border-gray-200">
          <button 
            type="submit" 
            class="flex-1 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white px-6 py-3 rounded-lg font-medium flex items-center justify-center gap-2 shadow-md hover:shadow-lg transition-all"
          >
            <i class="fas fa-check-circle"></i>
            {% if trajet %}Mettre à jour le trajet{% else %}Créer le trajet{% endif %}
          </button>
          <a 
            href="" 
            class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 px-6 py-3 rounded-lg font-medium text-center transition-all"
          >
            <i class="fas fa-times mr-2"></i>
            Annuler
          </a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
