<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier une Voiture</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  {% include 'elements/navbar.html' %}
  
  <div class="max-w-4xl mx-auto mt-20 px-4 py-8">
    <div class="bg-white rounded-lg shadow-lg">
      <!-- En-tête -->
      <div class="px-6 py-4 border-b border-gray-200 bg-gradient-to-r from-green-600 to-green-700">
        <div class="flex items-center gap-3">
          <a href="{% url 'list' %}" class="text-white hover:text-green-100">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="text-2xl font-bold text-white">
            <i class="fas fa-edit mr-2"></i>
            Modifier la voiture
          </h1>
        </div>
      </div>

      <!-- Messages -->
      {% if messages %}
        <div class="px-6 pt-6 space-y-3">
          {% for message in messages %}
            <div class="p-4 rounded-lg flex items-center gap-3
              {% if message.tags == 'success' %}bg-green-100 text-green-800 border border-green-200
              {% elif message.tags == 'error' %}bg-red-100 text-red-800 border border-red-200
              {% else %}bg-blue-100 text-blue-800 border border-blue-200{% endif %}">
              <i class="fas {% if message.tags == 'success' %}fa-check-circle{% elif message.tags == 'error' %}fa-exclamation-circle{% else %}fa-info-circle{% endif %}"></i>
              <span>{{ message }}</span>
            </div>
          {% endfor %}
        </div>
      {% endif %}

      <!-- Formulaire -->
      <form method="POST" class="px-6 py-6">
        {% csrf_token %}
        
        <!-- Info trajet -->
        <div class="mb-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
          <div class="flex items-center gap-2 text-sm text-blue-800">
            <i class="fas fa-info-circle"></i>
            <span><strong>ID Voiture:</strong> {{ voiture.id }}</span>
          </div>
        </div>

        <!-- Section Itinéraire -->
        <div class="mb-8">
         
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Ville de départ -->
            <div>
              <label for="villeDep" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-id-card text-blue-600"></i></i>
                Matricule <span class="text-red-500">*</span> 
              </label>
              <input 
                type="text" 
                id="matricule" 
                name="matricule" 
                value="{{ voiture.matricule }}"
                
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                required
              >
            </div>

            <!-- Ville d'arrivée -->
            <div>
              <label for="villeDep" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-id-card text-blue-600"></i></i>
                Marque <span class="text-red-500">*</span>
              </label>
              <input 
                type="text" 
                id="marque" 
                name="marque" 
                value="{{ voiture.marque }}"
                
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                required
              >
            </div>
          </div>
        </div>

        <!-- Section Date et Heure -->
        <div class="mb-8">
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="dateHeureDepart" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="far fa-calendar text-green-500 mr-1"></i>
                Date & Heure de départ <span class="text-red-500">*</span>
              </label>
               <input 
                type="text" 
                id="modele" 
                name="modele" 
                value="{{ voiture.modele }}"
                
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                required
              >
            </div>

            <div>
              <label for="couleur" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-palette text-pink-500 mr-1"></i>
                Couleur <span class="text-red-500">*</span>
              </label>
              <select 
                id="couleur" 
                name="couleur" 
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white"
                required
              >
                <option value="{{voiture.couleur}}">{{voiture.couleur}}</option>
                <option value="Blanc">Blanc</option>
                <option value="Noir">Noir</option>
                <option value="Gris">Gris</option>
                <option value="Bleu">Bleu</option>
                <option value="Rouge">Rouge</option>
                <option value="Vert">Vert</option>
                <option value="Jaune">Jaune</option>
                <option value="Orange">Orange</option>
                <option value="Marron">Marron</option>
                <option value="Argent">Argent</option>
                <option value="Autre">Autre</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Section Détails -->
        <div class="mb-8">
         
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
           

            <div>
              <label for="nbrPlaceTotal" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-users text-purple-500 mr-1"></i>
                Nombre de places <span class="text-red-500">*</span>
              </label>
              <input 
                type="number" 
                id="nbrPlaces" 
                name="nbrPlaces" 
                value="{{ voiture.nbrPlaces }}"
                min="1"
                max="4"
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                required
              >
              
            </div>
          </div>
        </div>

        

        <!-- Boutons d'action -->
        <div class="flex gap-3 pt-6 border-t border-gray-200">
          <button 
            type="submit" 
            class="flex-1 bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white px-6 py-3 rounded-lg font-medium flex items-center justify-center gap-2 shadow-md hover:shadow-lg transition-all"
          >
            <i class="fas fa-save"></i>
            Enregistrer les modifications
          </button>
          <a 
            href="{% url 'list' %}" 
            class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 px-6 py-3 rounded-lg font-medium text-center transition-all"
          >
            <i class="fas fa-times mr-2"></i>
            Annuler
          </a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
