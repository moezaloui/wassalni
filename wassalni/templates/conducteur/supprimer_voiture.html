<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supprimer une voiture</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  {% include 'elements/navbar.html' %}
  
  <div class="max-w-2xl mx-auto mt-20 px-4 py-8">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <!-- En-tête danger -->
      <div class="px-6 py-4 bg-gradient-to-r from-red-600 to-red-700">
        <div class="flex items-center gap-3">
          <a href="{% url 'list' %}" class="text-white hover:text-red-100">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="text-2xl font-bold text-white">
            <i class="fas fa-trash-alt mr-2"></i>
            Supprimer la voiture
          </h1>
        </div>
      </div>

      <!-- Contenu -->
      <div class="p-8">
        <!-- Icône d'avertissement -->
        <div class="flex items-center justify-center mb-6">
          <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center">
            <i class="fas fa-exclamation-triangle text-red-600 text-4xl"></i>
          </div>
        </div>

        <!-- Message d'avertissement -->
        <div class="text-center mb-6">
          <h2 class="text-xl font-bold text-gray-900 mb-2">Confirmer la suppression</h2>
          <p class="text-gray-600">Êtes-vous sûr de vouloir supprimer cette voiture ?</p>
          <p class="text-sm text-red-600 font-medium mt-2">Cette action est irréversible.</p>
        </div>

        <!-- Détails du trajet -->
        <div class="bg-gray-50 border border-gray-200 rounded-lg p-6 mb-6">
          <h3 class="text-sm font-semibold text-gray-700 uppercase mb-4 flex items-center gap-2">
            <i class="fas fa-info-circle text-blue-500"></i>
            Informations du voiture
          </h3>
          
          <div class="space-y-3">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center flex-shrink-0">
                <i class="fas fa-map-marker-alt text-green-600"></i>
              </div>
              <div>
                <p class="text-xs text-gray-500">Matricule</p>
                <p class="font-semibold text-gray-900">{{ voiture.matricule }}</p>
              </div>
            </div>

            <div class="border-l-2 border-dashed border-gray-300 h-6 ml-5"></div>



          </div>
        </div>

        <!-- Formulaire de suppression -->
        <form method="POST" class="space-y-4">
          {% csrf_token %}
          
          <div class="flex gap-3">
            <a 
              href="{% url 'mes_voitures' %}" 
              class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 px-6 py-3 rounded-lg font-medium text-center transition-all"
            >
              <i class="fas fa-times mr-2"></i>
              Annuler
            </a>
            <button 
              type="submit" 
              class="flex-1 bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white px-6 py-3 rounded-lg font-medium flex items-center justify-center gap-2 shadow-md hover:shadow-lg transition-all"
            >
              <i class="fas fa-trash-alt"></i>
              Supprimer définitivement
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
