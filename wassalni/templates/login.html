<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Covoiturage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .login-container {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="login-container rounded-2xl shadow-2xl p-8 w-full max-w-md">
    <div class="text-center mb-8">
      <div class="flex justify-center items-center gap-3 mb-6">
        <div class=" p-2">
          <i class="fas fa-car text-2xl text-white"></i>
        </div>
        <h1 class="text-3xl font-extrabold text-white tracking-wide flex items-center">
          Wassalni
        </h1>
      </div>
      <h2 class="text-xl font-semibold text-white">Connectez-vous Ã  votre compte</h2>
    </div>

    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <div>
        <label for="email" class="block text-sm font-medium text-white mb-2">
          <i class="fas fa-user mr-2"></i>Email
        </label>
        <input type="email" id="email" name="email" placeholder=" (ex: user@gmail.com)"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300"
          required>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-white mb-2">
          <i class="fas fa-lock mr-2"></i>Mot de passe
        </label>
        <input type="password" id="password" name="password" placeholder="Votre mot de passe"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300"
          required>
      </div>

      {% if messages %}
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
        {% for message in messages %}
        <div class="flex items-center">
          <i class="fas fa-exclamation-circle mr-2"></i>
          <span class="text-sm">{{ message }}</span>
        </div>
        {% endfor %}
      </div>
      {% endif %}

      <button type="submit"
        class="w-full bg-white text-blue-600 py-3 rounded-lg font-semibold hover:bg-gray-100 transition duration-300 flex items-center justify-center">
        <i class="fas fa-sign-in-alt mr-2"></i>
        Se connecter
      </button>
    </form>

    <div class="mt-6 text-center space-y-3">
      <p class="text-blue-100 text-sm">
        Pas encore de compte ?
        <a href="/register" class="text-white font-semibold hover:underline">S'inscrire</a>
      </p>
    
    </div>

  </div>
</body>

</html>
