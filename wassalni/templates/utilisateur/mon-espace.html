<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covoiturage - Mon Profil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen">
  
  <!-- Navbar placeholder -->
      {% include 'elements/navbar.html' %}


  <!-- Main Content -->
  <div class="max-w-2xl mx-auto px-4 py-8">
    
    <!-- Profile Card -->
    <div class="bg-white rounded-xl mt-16 shadow-sm border p-6 mb-4">
      
      <!-- Header -->
      <div class="flex items-center gap-4 mb-6 pb-6 border-b">
        <div class="w-20 h-20 bg-blue-600 text-white flex items-center justify-center rounded-full text-2xl font-bold uppercase">
          {{ user.firstName|slice:":1" }}{{ user.lastName|slice:":1" }}
        </div>
        <div>
          <h2 class="text-2xl font-bold text-gray-900">{{ user.firstName }} {{ user.lastName }}</h2>
          <p class="text-gray-500 text-sm">Membre depuis 2024</p>
        </div>
      </div>

      <!-- Info Display Mode -->
      <div id="displayMode">
        <div class="space-y-4 mb-6">
          
          <div class="flex items-start gap-3">
            <i class="fa-solid fa-envelope text-gray-400 mt-1 w-5"></i>
            <div>
              <p class="text-sm text-gray-500">Email</p>
              <p class="text-gray-900 font-medium">{{ user.email }}</p>
            </div>
          </div>

          <div class="flex items-start gap-3">
            <i class="fa-solid fa-phone text-gray-400 mt-1 w-5"></i>
            <div>
              <p class="text-sm text-gray-500">Téléphone</p>
              <p class="text-gray-900 font-medium">{{ user.phone }}</p>
            </div>
          </div>

          <div class="flex items-start gap-3">
            <i class="fa-solid fa-location-dot text-gray-400 mt-1 w-5"></i>
            <div>
              <p class="text-sm text-gray-500">Adresse</p>
              <p class="text-gray-900 font-medium">{{ user.adresse }}</p>
            </div>
          </div>

        </div>

        <button
          onclick="showEditMode()"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium transition-colors">
          <i class="fa-solid fa-pen-to-square mr-2"></i>
          Modifier mon profil
        </button>
      </div>

      <!-- Edit Mode (Hidden by default) -->
      <div id="editMode" class="hidden">
        <form action="{% url 'update_user' %}" method="POST" class="space-y-4">
          {% csrf_token %}

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
            <input 
              type="text" 
              name="firstName" 
              value="{{ user.firstName }}"
              class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
            <input 
              type="text" 
              name="lastName" 
              value="{{ user.lastName }}"
              class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input 
              type="email" 
              name="email" 
              value="{{ user.email }}"
              class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
            <input 
              type="tel" 
              name="phone" 
              value="{{ user.phone }}"
              class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Adresse</label>
            <input 
              type="text" 
              name="adresse" 
              value="{{ user.adresse }}"
              class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required>
          </div>

          <div class="border-t pt-4 mt-6">
            <p class="text-sm font-medium text-gray-700 mb-3">Changer le mot de passe (optionnel)</p>
            
            <div class="space-y-4">
              <div>
                <label class="block text-sm text-gray-600 mb-1">Nouveau mot de passe</label>
                <input 
                  type="password" 
                  name="password" 
                  placeholder="Laisser vide pour ne pas modifier"
                  class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
              </div>

              <div>
                <label class="block text-sm text-gray-600 mb-1">Confirmer le mot de passe</label>
                <input 
                  type="password" 
                  name="password_confirm" 
                  placeholder="Confirmer le nouveau mot de passe"
                  class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
              </div>
            </div>
          </div>

          <div class="flex gap-3 pt-2">
            <button
              type="button"
              onclick="showDisplayMode()"
              class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 py-3 rounded-lg font-medium transition-colors">
              Annuler
            </button>
            <button
              type="submit"
              class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium transition-colors">
              <i class="fa-solid fa-check mr-2"></i>
              Enregistrer
            </button>
          </div>
        </form>
      </div>

    </div>

  </div>

  <script>
    function showEditMode() {
      document.getElementById('displayMode').classList.add('hidden');
      document.getElementById('editMode').classList.remove('hidden');
    }

    function showDisplayMode() {
      document.getElementById('editMode').classList.add('hidden');
      document.getElementById('displayMode').classList.remove('hidden');
    }
  </script>

</body>
</html>
