<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covoiturage - Mon Profil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">
{% include 'elements/navbar.html' %}


  <!-- Contenu principal -->
  <section class="flex justify-center items-center min-h-screen pt-24 px-4">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md text-center transition-transform duration-300 hover:scale-[1.01]">
      
      <!-- Avatar -->
      <div class="flex justify-center mb-4">
        <div class="w-24 h-24 bg-blue-100 text-blue-700 flex items-center justify-center rounded-full text-4xl font-bold shadow-inner">
          {{ user.firstName|slice:":1" }}{{ user.lastName|slice:":1" }}
        </div>
      </div>

      <!-- Nom complet -->
      <h2 class="text-2xl font-semibold text-gray-800 mb-1">
        
      </h2>
      <p class="text-gray-500 text-sm mb-6">Membre du covoiturage</p>

      <!-- Infos utilisateur -->
      <div class="space-y-3 text-left">
        <div class="flex items-center gap-3 bg-blue-50 p-3 rounded-lg">
          <i class="fa-solid fa-envelope text-blue-600"></i>
          <span class="text-gray-700">{{ user.email }}</span>
        </div>

        <div class="flex items-center gap-3 bg-green-50 p-3 rounded-lg">
          <i class="fa-solid fa-phone text-green-600"></i>
          <span class="text-gray-700">{{ user.phone }}</span>
        </div>

        <div class="flex items-center gap-3 bg-pink-50 p-3 rounded-lg">
          <i class="fa-solid fa-location-dot text-pink-600"></i>
          <span class="text-gray-700">{{ user.adresse }}</span>
        </div>
      </div>

      <!-- Bouton -->
      <div class="mt-6">
        <button
          class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg font-medium shadow-md transition duration-300 w-full">
          Modifier mon profil
        </button>
      </div>
    </div>
  </section>

</body>
</html>
